<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 id="title">DOM FORM</h1>
        <p id="description">DOM FORM DETAILS</p>
        <div id="msg"></div>
        <form class="" id="form">
            <div class="form-group">
               
                <input type="text" id="first-name" placeholder="First-name" required>
                <input type="text" id="last-name" placeholder="Last-name" required>
            </div>
            <div class="form-group ">
                <textarea class="form " id="address" rows="5" placeholder="Address"></textarea>
            </div>
            <div class="form-group">
                <input type="text" id="pincode" placeholder="pincode" required>
            </div>
            <div class="form-group">
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
            </div>
            <div class="form-group">
                <input type="checkbox" name="food" id="Idly" value="Idly">Idly
                <input type="checkbox" name="food" id="Dosa">Dosa
                <input type="checkbox" name="food" id="Biriyani">Biriyani
            </div>
            <div class="form-group">
                <input type="text" id="state" placeholder="State">
            </div>
            <div class="form-group">
                <input type="text" id="country" placeholder="Country">
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="button" id="submit">submit</button>
            </div>
        </form>
    </div>
    <div class="table-responsive-sm">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col"> First Name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                    <th scope="col"> Pincode</th>
                    <th scope="col">Food</th>
                    <th scope="col">State</th>
                    <th scope="col">Contry</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td id="data1"></td>
                    <td id="data2"></td>
                    <td id="data3"></td>
                    <td id="data4"></td>
                    <td id="data5"></td>
                    <td id="data6"></td>
                    <td id="data7"></td>
                    <td id="data8"></td>
                </tr>

            </tbody>
        </table>
    </div>







    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
